<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data Dashboard</title>
  <style>
    .data-container {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .data {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="data-container">
    <h1>Sensor Data</h1>
    <div class="data" id="ir">IR: </div>
    <div class="data" id="red">Red: </div>
    <div class="data" id="ecg">ECG: </div>
    <div class="data" id="gps">GPS: </div>
    <div class="data" id="mmwave">mmWave: </div>
  </div>

  <script>
    async function fetchSensorData() {
      try {
        const response = await fetch('/api/sensor-data');
        const data = await response.json();
        document.getElementById('ir').innerText = 'IR: ' + data.ir;
        document.getElementById('red').innerText = 'Red: ' + data.red;
        document.getElementById('ecg').innerText = 'ECG: ' + data.ecg;
        document.getElementById('gps').innerText = 'GPS: ' + data.gps;
        document.getElementById('mmwave').innerText = 'mmWave: ' + data.mmwave;
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      }
    }

    setInterval(fetchSensorData, 1000);
  </script>
</body>
</html>
