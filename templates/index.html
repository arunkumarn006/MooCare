<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Health Monitoring System</title>
    <style>
        /* Style for the buttons */
        .alert-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the green button */
        .green {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        /* Style for the red button */
        .red {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Cattle Health Monitoring System</h1>
    
    <!-- Green alert button for safe status -->
    <button class="alert-button green" onclick="alert('Cattle health: Safe')">Green Alert (Safe)</button>

    <!-- Red alert button for danger status -->
    <button class="alert-button red" onclick="alert('Cattle health: Danger')">Red Alert (Danger)</button>
</body>
</html>
