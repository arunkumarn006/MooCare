<!DOCTYPE html>
<html>
<head>
    <title>Cow Health Monitor</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            text-align: center;
        }
        .data {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cow Health Monitor</h1>
        <div class="data">
            <p><strong>Heart Rate:</strong> {{ data['heartRate'] }} BPM</p>
            <p><strong>SpO2:</strong> {{ data['spo2'] }}%</p>
            <p><strong>Status:</strong> {{ data['status'] }}</p>
            <p><strong>Last Updated:</strong> {{ data['timestamp'] }}</p>
        </div>
    </div>
</body>
</html>
